<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap Alıntıları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .context-btn {
            margin: 5px;
            transition: all 0.3s;
        }
        .context-btn.active {
            background-color: #0d6efd;
            color: white;
        }
        .quote-card {
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .quote-text {
            font-style: italic;
            font-size: 1.1rem;
        }
        .book-info {
            font-size: 0.9rem;
            color: #666;
        }
        #contextContainer {
            padding: 10px 0;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="text-center">Kitap Alıntıları</h1>
        </div>
    </div>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <h2>Bağlam Seçin</h2>
                <div id="contextContainer" class="d-flex flex-wrap"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h3 id="selectedContextTitle" class="mb-4 d-none"></h3>
                <div id="quoteContainer" class="row"></div>
                <div id="noContextMessage" class="text-center text-muted py-5">
                    Lütfen bir bağlam seçin
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Veri yükleme işlemi
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    initializeApp(data);
                })
                .catch(error => {
                    console.error('Veri yüklenirken hata oluştu:', error);
                    document.getElementById('contextContainer').innerHTML = 
                        '<div class="alert alert-danger">Veriler yüklenirken bir hata oluştu.</div>';
                });

            function initializeApp(data) {
                // Benzersiz bağlamları bul
                const uniqueContexts = [...new Set(data.map(item => item.bağlam))];
                
                // Bağlam düğmelerini oluştur
                const contextContainer = document.getElementById('contextContainer');
                uniqueContexts.forEach(context => {
                    const button = document.createElement('button');
                    button.classList.add('btn', 'btn-outline-primary', 'context-btn');
                    button.textContent = context;
                    button.addEventListener('click', () => {
                        // Önceki aktif düğmelerden aktif sınıfını kaldır
                        document.querySelectorAll('.context-btn.active').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        
                        // Bu düğmeyi aktif yap
                        button.classList.add('active');
                        
                        // Seçilen bağlamı göster
                        showQuotesByContext(data, context);
                    });
                    contextContainer.appendChild(button);
                });
            }

            function showQuotesByContext(data, context) {
                const quoteContainer = document.getElementById('quoteContainer');
                const selectedContextTitle = document.getElementById('selectedContextTitle');
                const noContextMessage = document.getElementById('noContextMessage');
                
                // Filtrele
                const filteredQuotes = data.filter(item => item.bağlam === context);
                
                // Başlığı güncelle
                selectedContextTitle.textContent = `"${context}" bağlamındaki alıntılar`;
                selectedContextTitle.classList.remove('d-none');
                
                // Mesajı gizle
                noContextMessage.classList.add('d-none');
                
                // Alıntıları temizle ve yenilerini ekle
                quoteContainer.innerHTML = '';
                
                filteredQuotes.forEach(quote => {
                    const quoteCard = document.createElement('div');
                    quoteCard.classList.add('col-md-6', 'col-lg-4');
                    
                    quoteCard.innerHTML = `
                        <div class="card quote-card">
                            <div class="card-body">
                                <p class="quote-text">"${quote.alıntı}"</p>
                                <div class="d-flex justify-content-between book-info">
                                    <div><strong>${quote.kitap}</strong> - ${quote.yazar}</div>
                                    <div>Sayfa: ${quote.sayfa}</div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    quoteContainer.appendChild(quoteCard);
                });
            }
        });
    </script>
</body>
</html>
